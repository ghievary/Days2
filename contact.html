    <!DOCTYPE html>
<html>
    <head>
      <!-- link untuk font css dan beberapa icon -->
      <link rel="stylesheet" href="navbar.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,800;1,600&display=swap" rel="stylesheet"> 
      <script src="https://kit.fontawesome.com/04085daf6d.js" crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Nunito+Sans:ital,wght@0,300;0,800;1,600&display=swap" rel="stylesheet">
    </head>
    <body>
      <nav class="nav">
        <div class="left-tab">
        <div class="logo">
          <a href="">
            <img src="../../Pictures/logodumb.png" class="logo-nav" alt="">
          </a>
         </div>
          <a href="">Home</a>
           <a href="">My Project</a>
        </div>
        <button class="btn-right-tab">contact me</button>

      </nav>
    <center style="margin-top: 20px;">
        <form>
            <div>
                <h1>GET IN TOUCH</h1>
                <br>
                <br>
                <label class="name">
                    Name
                </label>
                <br>
                <input type="text" class="text-input" />
            </div>
            <br>
            <div>
                <label class="email">
                    Email
                </label>
                <br>
                <input type="text" class="text-input" />
            </div>
            <br>
            <div>

                <label class="phone-number">
                    Phone number
                </label>
                <br>
                <input type="text" class="text-input" />
            </div>
            <br>
            <div>

                <label class="subject">
                    Subject
                </label>
                <br>
                <select>
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>Fullstack</option>
                </select>
            </div>
            <br>
            <div>
                <label class="message">
                    Your message
                </label>
                <br>
                <textarea class="text-input">
</textarea>
            </div>
            <br>
            <button class="submit">
                Submit
            </button>
        </form>
    </center>
</body>
